{% extends 'base.html' %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  {% if movie_id %}
  <title> {{ movie_id }}</title>
  {% else %}
  <h1> If not today then tomorrow </h1>
  {% endif %}
</head>

<body>
  <div class="container">

    <!-- Poster background -->
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath"
        style="background: url({{movie.poster}}) no-repeat center center">
      </div>

      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
        <h3>{{ movie.title }}</h3>

        <p class="overview"> {{ movie.overview }}</p>
        <p class="ratings"> <b> {{ movie.vote_average }}</b> - <i>{{ movie.vote_count}} votes </i> </p>


      </div>
    </div>

  </div>
  {% endblock %}

</body>

</html>
